<html>

<head>
  <meta charset=utf-8>
  <title>Nobel-Prize Catalog</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="container">
    <div id="main">
      <h1 class="content">Nobel-Prize Catalog</h1>
      <div class="row">
        <div class="item meta">
          <div class="content">
            <p>This is an app to search for nobel prize laureates and some information about them :)</p>
          </div>
        </div>
        <div class="item meta">
          <div class="row">
            <div class="item meta">
              <div class="content">
                <div class="selection-box">
                  <p>Sort by</p>
                  <select id="data-sort">
                    <option value="name">name</option>
                    <option value="year">year</option>
                    <option value="curr worth">current prize worth</option>
                    <option value="country">birth country</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="item meta">
              <div class="content">
                <div class="selection-box">
                  <p>Filter by category</p>
                  <select id="category-filter">
                    <option value="---">---</option>
                    <option value="Chemistry">chemistry</option>
                    <option value="Literature">literature</option>
                    <option value="Peace">peace</option>
                    <option value="Physics">physics</option>
                    <option value="Physiology or Medicine">physiology or medicine</option>
                    <option value="Economic Sciences">economic sciences</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="item meta">
              <div class="content">
                <div class="selection-box">
                  <p>Filter by gender</p>
                  <select id="gender-filter">
                    <option value="---">---</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="app" class="row">
        <p>loading</p>
      </div>
    </div>

    <template id="card-template">
      <div class="item">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <div class="row">
                <div class="item data-title">
                  <h2 class="laureate-name"></h2>
                </div>
              </div>
              <div class="row">
                <div class="item gender-image">
                  <img class="gender-image" src="" />
                </div>
              </div>
              <div class="row">
                <div class="item data-subtitle">
                  <h3 class="year"></h3>
                </div>
              </div>
            </div>
            <div class="flip-card-back">
              <div class="row">
                <div class="item data-subsubtitle">
                  <h4 class="category"></h4>
                  <br>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

  <script type="module" src="index.js"></script>
</body>

</html>
